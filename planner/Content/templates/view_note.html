{% extends "layout.html" %}
{% block title %}{{ content.title }}{% endblock title %}
{% block content %}

<form method='post' action="#">
    {% csrf_token %}
    <div class="view-page-header">
        <div class="header-title">
            <input type="text" name="content-heading" class='content-heading' value="{{ content.title }}">
        </div>
        <div class="header-buttons">
            <button class="delete-but" name='del{{ content.slug }}' value='clicked'>ðŸ—‘</button>
            {% if content.favourite %}
                <button type='submit' class='fav-but' name='unfav{{ content.slug }}' value='clicked'>â˜…</button>
            {% else %}
                <button type='submit' class='fav-but' name='fav{{ content.slug }}' value='clicked'>â˜†</button>
            {% endif %}
        </div>

        <button class='save-but' type='submit' name='save-but' value='save'>Save</button>
    </div>
</form>
